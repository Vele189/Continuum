[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore test files in root directory and scripts (these are manual/integration tests)
norecursedirs = .git .venv venv __pycache__ node_modules scripts
pythonpath = .

# Coverage options (if pytest-cov is installed)
addopts =
    --strict-markers
    --tb=short
    -v
    --continue-on-collection-errors

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
