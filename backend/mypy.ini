[mypy]
python_version = 3.12
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True
exclude = (venv|tests|migrations|__pycache__)

# Disable strict checks that may be too noisy initially
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# SQLAlchemy Column type issues - disable for now
# These are false positives from SQLAlchemy's Column types
strict = False

# SQLAlchemy and Pydantic specific settings
plugins =

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-weasyprint.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True
