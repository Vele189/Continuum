services:
  backend:
    build: ./backend
    depends_on:
      - db
    container_name: continuum-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/app
    ports:
      - "8001:8000" # Map to 8001 on host to avoid conflict with jc-backend
    volumes:
      - ./backend:/app # maps local backend folder for live code changes
    restart: unless-stopped

  frontend:
    build: ./continuum-frontend
    container_name: continuum-frontend
    ports:
      - "5174:5173" # Map to 5174 on host to avoid conflict with jc-ui-app
    volumes:
      - ./continuum-frontend:/app
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: http://localhost:8001/api # Use host URL for browser access
    depends_on:
      - backend
    restart: unless-stopped # will auto-restart upon docker crashes or system reboots

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5435:5432"  # Map to 5435 on host to avoid conflict with other PostgreSQL instances

  mailpit:
    image: axllent/mailpit
    container_name: continuum-mailpit
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    restart: unless-stopped
