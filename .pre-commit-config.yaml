# Pre-commit hooks configuration
# Run `pre-commit install` to set up the git hooks
# Run `pre-commit run --all-files` to run all hooks manually

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        files: ^backend/
        args: ['--line-length=100']

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: ['--profile=black', '--line-length=100']

  # Local hooks for project-specific checks
  - repo: local
    hooks:
      # Backend Pylint
      - id: backend-pylint
        name: Backend Pylint
        entry: bash -c 'cd backend && source venv/bin/activate && pylint --rcfile=.pylintrc $(find app -name "*.py" -not -path "*/tests/*")'
        language: system
        types: [python]
        files: ^backend/app/
        pass_filenames: false

      # Backend Mypy Type Checking
      # Note: Uses --warn-unused-ignores to catch obsolete ignores
      - id: backend-mypy
        name: Backend Type Check (mypy)
        entry: bash -c 'cd backend && source venv/bin/activate && mypy app --config-file=mypy.ini || echo "mypy warnings (non-blocking)"'
        language: system
        types: [python]
        files: ^backend/app/
        pass_filenames: false

      # Backend Tests
      # Note: Requires DATABASE_URL to be set. Uses SQLite for local testing.
      - id: backend-tests
        name: Backend Tests (pytest)
        entry: bash -c 'cd backend && source venv/bin/activate && DATABASE_URL="sqlite:///./test.db" pytest tests -v --tb=short -x'
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false

      # Frontend TypeScript Type Check
      - id: frontend-typecheck
        name: Frontend Type Check (TypeScript)
        entry: bash -c 'cd continuum-frontend && npm run typecheck'
        language: system
        files: ^continuum-frontend/src/.*\.(ts|tsx)$
        pass_filenames: false

      # Frontend ESLint
      - id: frontend-lint
        name: Frontend Lint (ESLint)
        entry: bash -c 'cd continuum-frontend && npm run lint'
        language: system
        files: ^continuum-frontend/src/.*\.(ts|tsx)$
        pass_filenames: false

      # Frontend Build Check (ensures the project builds)
      - id: frontend-build
        name: Frontend Build Check
        entry: bash -c 'cd continuum-frontend && npm run build'
        language: system
        files: ^continuum-frontend/src/.*\.(ts|tsx)$
        pass_filenames: false
        stages: [pre-push]  # Only run on push, not commit (takes longer)
